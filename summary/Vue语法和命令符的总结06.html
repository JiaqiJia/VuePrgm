<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE.JS第六部分 路由命名视图实现经典布局</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>

    <style>
        
        .header {
            background-color: lightsteelblue;
            float: left;
            top: 5%;
            left: 2%;
            width: 100%;
            height: 60px;
        }

        .footer {
            background-color: mediumturquoise;

        }

        .centre {
            background-color: palevioletred;
        }

        .aside {
            background-color: yellow;
        }


    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
        <router-view name="left"></router-view>
        <router-view name="centre"></router-view>
        <router-view name="footer"></router-view>
    </div>

    <template id='header'>
        <div class='header'>
            <h2>头部区域</h2>
        </div>
    </template>
    <template id='footer'>
        <div class="footer">
            <h2>页脚区域</h2>

        </div>
    </template>
    <template id='aside'>
        <div class="aside">
            <h2>侧边栏</h2>

        </div>
    </template>
    <template id='centre'>
        <div class="centre">
            <h2>中心工作区</h2>

        </div>
    </template>

    <script>
        var header = {
            template: '#header'
        };
        var centre = {
            template: '#centre'
        };
        var aside = {
            template: '#aside'
        };
        var footer = {
            template: '#footer'
        };

        const routerObj = new VueRouter({
            routes: [
                {
                    path: '/', components: {
                        default: header,
                        left: aside,
                        centre: centre,
                        footer: footer
                    }
                }
            ]
        });

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {

            },
            components: {

            },
            router: routerObj
        })
    </script>
</body>

</html>
