<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS样式的使用</title>
    <!-- ======================================== -->
    <!-- 第一种方法：使用外部样式-->
    <!-- ======================================== -->
    <!-- 
        <link rel="stylesheet" type="text/css" href="XXstyle.css">
     -->

</head>
<body>
    <!-- CSS样式有三种使用方法 -->

    <!-- ======================================== -->
    <!-- 第二种方法：使用内部样式-->
    <!-- ======================================== -->
    <!-- 
        <style type="text/css">
            ......
        </style>
     -->

     <!-- ======================================== -->
    <!-- 第三种方法：使用内部样式-->
    <!-- ======================================== -->
    <!-- 
        <p style="在这里写入样式"></p>
     -->
</body>
</html>
