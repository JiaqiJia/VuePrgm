<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 标签及其常用属性的总结</title>

    <!-- 一般在<head>中会加入脚本和样式的外部链接： -->
    <!-- <script src="..."> -->
    <!-- <link rel='stylesheet' href='...'> -->
</head>
<body>
    <!-- 在html中通过插入标签来显示内容。常用的标签及其属性： -->
    <!-- html标签属于根目录，其中有些属性是所有标签元素都通用的： -->
    <!-- 例如：
        accesskey        配合alt与所赋值的快捷键使用
        class
        id
        style            内联样式
        title            光标悬停在元素上时所显示的额外内容
        draggable        Bool值属性，决定元素是否能被拖拽
        contenteditable  Bool值属性，决定元素是否能被编辑
         -->
    <!-- *** 注意：style属性的出现淘汰了大量标签中的样式属性 -->
    <!-- ***      实际上，内联样式也不推荐直接在属性值中编辑样式，
                  应确保只在框架中 如Vue 使用相应的内联样式赋值 -->
    
    <!-- *** 样式应该在 css文件中编写，引入到网页当中。 -->
    
    <!-- <body> 标签中已无常用属性。 -->

    <!-- <h1>-<h6> 定义了标题-->
    <!-- <hr> 显示水平分割线 <br>在不生成新行的情况下在下一行显示 -->
    <h1>第一</h1>
    <h2>第二</h2>
    <h3>第三</h3>
    <hr/>

    <!-- <p>标签定义了段落 -->
    <!-- 文本格式化标签：<b> <strong> <big> <em> <i> <small> <sub> <sup> -->
    <!-- 计算机格式： <code> <kbd>键盘输入 <tt> <samp>计算机输出 <var> -->
    <!-- 地址： <address> -->
    
    
    <!-- <a> 定义了连接 属性：href 其值可以是绝对或相对路径，也可以是锚定 -->
    <!--     发邮件：mailto:XXXXXXXXXXXXX -->
    <!--     打电话：tel:XXXXXXXXXXXX-->
    <!--     target属性定义了点击时的行为： -->
    <!--          _blank   新窗口
                  _self    默认，当前窗口打开
                  _parent  
                  _top
    -->

    <!-- <img> 定义了图片 属性：src -->
    <!--       alt 替换属性，当图片无法显示时页面中的内容-->
    <!--       usemap 属性，当有图像地图时，引用图像地图的name或id-->

    <!-- <map> 定义图像地图 由于不同浏览器可能引用name或id，将两种属性都写上，并附相同值
         <area> 定义地图中可点击的区域 
                需要包含在<map> 中使用，常用属性
                    coords
                    href
                    shape
                          default
                          rect
                          circ
                          poly
                    target-->


    <!-- <pre> 能够保留内容的空格与换行，适合显示代码 -->
    <!-- <blockquote> 块引用； <q> 短引用-->
    
    <!-- 
        条件注释：只有特定浏览器才会执行
        <!--[if IE 8]>........<![endif]-->
     -->
    <!-- <div> 定义文档中的区域 <span> 定义行内的小块 -->
    <!-- <div> 是典型的块元素 可用来布置页面结构-->
    <!-- h5新加入的页面结构标签类似于<div>，包括：-->
    <!-- <header> 文档或节的页眉
         <nav>    导航链接的容器
         <section>文档中的节 
         <article>独立的自包含文章 
         <aside>  内容之外的内容（如：侧栏） 
         <footer> 页脚
         <details>额外的细节 
         <summary>details元素的标题-->
    
    <!-- <table>标签以及其能包裹的一系列子标签 -->
    <!--
        <table>
            <caption></caption>
            <thead>或<tfoot>或<tbody>
                <tr><th></th></tr>
                <tr><td></td></tr>
            </thead></tfoot></tbody>
        </table>
    -->

    <!-- 列表标签 -->
    <!-- <ol><ul><dl> -->
        <!--<li>    <dt><dd>-->
        <!--ol type: 1, A, a, I, i; start: 起始值-->
        <!--ul type: square, circle-->
    
    <!--框架、框架集 与 内联框架-->
    <!-- 框架应放在框架集中使用，框架集不能和body同时使用-->
    <!-- 一般会在页面中使用内联框架 <iframe> 尤其是在使用多媒体播放器的时候-->
    <!-- iframe 的常见属性：
            src
            height
            width
            frameborder
            name: 这个值和 链接标签 <a> 中的target 属性使用，其值必须是name的值 -->

</body>
</html>
