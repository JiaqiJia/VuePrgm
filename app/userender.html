<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用Render函数</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>

        var login = {
            template: '<h1>登陆组件</h1>'
        };

        var vm = new Vue({
            el: '#app',
            data: {
                msg: "信息",
            },
            methods: {},
            render(createElements) { //参数是一个方法，调用它能把指定的组件渲染为html结构
                return createElements(login); //这里会把 el 中指定的容器替换掉
            },
        })
    </script>
</body>
</html>
